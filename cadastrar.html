        <section class="sec-form-2" id="conteudo">
            <h1 class="titulo33">Cadastro</h1> 
            <form class="row g-3" name="form">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex: Jorge Oliveira da Silva" required>
                </div>            
                  
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone</label>
                   <input type="tel" maxlength="14" class="form-control" id="telefone" placeholder="(__) ____-____" onkeypress="mascara_telefone(this)" onkeydown="return somente_numero(event)" required>
                </div>
    
                <div class="form-group col-md-12">
                  <label for="inputAddress">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="jorgedasilva@gmail.com" required>
                </div>

                <div class="form-group col-md-12">
                  <label for="inputAddress">Senha</label>
                  <input type="password" class="form-control" id="senha" maxlength="80" oninput="senhas()" required>
                </div>
                
                <div class="form-group col-md-12">
                  <label for="inputAddress">Confirmar senha</label>
                  <input type="password" class="form-control" id="senha2" maxlength="80" oninput="senhas()" required>
                </div>

                <p id="msg"> * As senhas não conferem </p>
    
                <div class="form-group col-md-12">
                  <label for="inputAddress2">Endereço </label>
                  <input type="text" class="form-control" id="endereco" placeholder="Apartamento, hotel, casa, etc." required>
                </div>
    
                <div class="form-group col-md-12" required>
                    <label for="genero" >Gênero</label>
                    <select id="genero1" class="form-control">
                      <option selected>...</option>
                      <option value="masc">Masculino</option>
                      <option value="fem">Feminino</option>
                      <option value="outro">Outro</option>
                    </select>
                </div>
    
                <div class="col-3">
                  <a href="index.html"><button type="submit" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button></a>               
                </div>
                <br>

                <h2 id="msg"></h2>

            </form>
