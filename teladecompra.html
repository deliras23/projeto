    <section class="sec-form" id="conteudo">
        <h1 class="titulo">Compre seu ingresso</h1> 
        <form class="row g-3" name="form">

            <div class="form-group col-md-8">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div> 

            <div class="form-group col-md-6">
                <label for="inputAddress">E-mail</label>
                <input type="email" class="form-control" id="e-mail" required>
            </div>

            <div class="form-group col-md-6" id="ingresso" required >Tipo de Ingresso

                <br><div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" onchange="ing()" name="ingresso" id="meia" value="meia">
                  <label class="form-check-label" for="meia">Meia</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" onchange="ing()" name="ingresso" id="inteira" value="inteira">
                  <label class="form-check-label" for="inlineRadio1">Inteira</label>
                </div>

            </div>

            <div class="form-group col-md-2" required>
                <label for="fileira" >Fileira</label>
                <select id="fileira" class="form-control" name="ingresso">
                  <option selected>Selecione</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="G">G</option>
                  <option value="H">H</option>
                  <option value="I">I</option>
                  <option value="J">J</option>
                  <option value="K">K</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="assento">Assento</label>
                <input type="number" class="form-control" id="assento" max="20" min="1" required>
            </div> 

              <div class="form-group col-md-6" required>
                <label for="hora" >Horário</label>
                <select id="hora" class="form-control">
                  <option selected>Selecione</option>
                  <option value="4h">16:00</option>
                  <option value="6h">18:00</option>
                  <option value="8h">20:00</option>               
                </select>
              </div>

              <div class="form-group col-md-6" required>
                <label for="tema1" >Filme</label>
                <select id="tema" class="form-control" onchange="trocatema()">
                  <option selected></option>
                  <option value="fifa">Um Lugar no Paraíso</option>
                  <option value="cod">Telefone Preto</option>
                  <option value="ff">Minions 2</option>
                  <option value="fifa">Não, Não Olhe</option>
                  <option value="cod">Thor 4</option>
                  <option value="ff">Um Lugar bem longe daqui</option>
                  <option value="ff">After:Depois da promessa</option>
                  <option value="ff">Homem Aranha Sem volta pra casa</option>
                </select>
              </div>

              <div class="form-group">
                Adicionais
              <div class="form-check"> 
                <input class="form-check-input" type="checkbox" id="adicionais" onchange="add(12,this.checked)"> 
                <label class="form-check-label" for="gridCheck">
                  Pipoca Grande
                </label>
              </div>

              <div class="form-check"> 
                <input class="form-check-input" type="checkbox" id="adicionais" onchange="add(7,this.checked)">
                <label class="form-check-label" for="gridCheck">
                  Refrigerante 600ml
                </label>
              </div>
            </div>

            <div class="col-12" id="valor">
                <h1>R$ <output id="total">0</output>,00</h1>
            </div>

            <div class="col-3">
              <button type="submit" class="btn btn-success" onclick="concluir()" >Comprar igresso</button>               
            </div>

            <div class="col-3">
              <button type="submit" class="btn btn-danger" onclick="cancelar()" >Cancelar Compra</button>               
            </div>

            <div class="col-12" id="msg-1">
              <h1><output id="msg"></output></h1>
          </div>
        </form>
